{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="{% static 'css/navbardesign.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>{% block title %} {% endblock %}</title>
</head>

<body>

    <div class="row">
        <div class="col-lg-2">
            <div class="l-navbar show" id="nav-bar">
                <nav class="nav">
                    <header class="header d-none" id="header">
                        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
                        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
                    </header>
                    <div> <a href="#" class="nav_logo">
                            <div class="nav_logo-name">
                                <img id="navLogo" class="" src="{% static 'img/dwayne-the-rock-.jpg' %}" alt="the rock">
                            </div>
                        </a>
                        <div class="nav_list">
                            {% if request.session.myid %}
                            <a href="/" class="py-2 nav_link {{email}}">
                                <i class='bx bx-grid-alt nav_icon'></i>
                                <span class="nav_name">Email</span> </a>
                            <a href="/history" class="py-2 nav_link {{history}}">
                                <i class='bx bx-user nav_icon'></i>
                                <span class="nav_name">History</span> </a>
                            <a href="/settings" class="py-2 nav_link {{settings}}">
                                <i class='bx bx-message-square-detail nav_icon'></i>
                                <span class="nav_name">Settings</span> </a>
                            <a href="/subcription" class="py-2 nav_link {{subscription}}">
                                <i class='bx bx-bookmark nav_icon '></i>
                                <span class="nav_name">Subscription</span> </a>
                                <a href="/user_logout" class="nav_link py-2"> <i class='bx bx-log-out nav_icon'></i>
                                    <span class="nav_name">Logout</span> </a>
                                {% else %}
                            <a href="/login" class="nav_link py-2 {{login}} mt-5"> <i class='bx bx-log-in nav_icon'></i>

                                <span class="nav_name">Login</span> </a>
                            
                                <a href="/signup" class="nav_link py-2 {{signup}} mt-5"> <i class='bx bx-log-out nav_icon'></i>
                                    <span class="nav_name">Signup</span> </a>
                            
                            
                            
                       
                            
                            {% endif %}
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="col-lg-10 p-0 m-0">
            {% block content %}

            {% endblock %}
        </div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/index.js' %}"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
