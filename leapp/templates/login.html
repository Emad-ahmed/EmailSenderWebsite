{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<!-- LOGIN SECTION CODE -->
<section class="">
    <form id="loginForm" class="row rounded mx-auto" method="post" action="" novalidate>
        {% csrf_token %}
       

        
        {% if messages %}
        {% for message in messages %}
        <div {% if message.tags %} {% endif %} class="alert alert-{{message.tags}} messages alert-dismissible fade show w-100 p-1 m-1" role="alert">       
                <p class="mt-3 mb-3">{{message}}</p>        
                <button type="button" class="btn-close mt-1" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
                <div class="col-md-12 d-flex justify-content-center align-items-center flex-column mb-4">
                    <p class="h3">Sign in</p>
                </div>
                <div class="mb-3 col-md-12">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3 col-md-12">
                    <label for="exampleInputusername" class="form-label">Username</label>
                    <input name="username" type="text" class="form-control">
                </div>
                <div class="row mx-auto">
                    <div class="mb-3 form-check col-md-6">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="mb-3 col-md-6">
                        <a href="#">forgot password?</a>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
</section>

<!-- End Login -->

{% endblock %}
